<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5.2  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <!-- Link CSS  -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Email Access</title>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-4 ms_access">

        <div class="col-8 offset-3 "><img class="text-center m-auto" src="./img/Adventure.png" alt=""></div>

        <div class="col-8 m-auto">
          <form>
            <div class="form-group">
              <label class="text-white fs-4" for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

            </div>
            <div class="form-group">
              <label class="text-white fs-4" for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <a class="btn btn-success mt-3" href="https://www.attilaadventure.com/" role="button">Sign-In</a>
          </form>
        </div>
      </div>
    </div>

  </div>

  <!-- JS src  -->
  <script src="./js/main.js"></script>
</body>

</html>
